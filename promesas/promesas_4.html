<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function prueba() {
            return new Promise((a,b) => {

                Math.random() > 0.5 ? a("promesa cumplida") : b("..error");

            });
        }

        prueba()
        .then(resultado => {
            console.log(resultado);
        })

        .catch(resultado => {
            console.log(resultado);
        })

        .finally(() => {
            console.log("..it's over");
        });


    </script>

</body>
</html>
